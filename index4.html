<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANTUARIO X - REGISTRO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logoSantuario.png" type="image/x-icon"/>
    </head>
    <body>
        <header class="encabezado">
            <a href="#"><img src="img/logoSantuario.png" alt="logo del santuario" /></a>
            <a href="#"><h2>SANTUARIO X</h2></a>
            <button type="button">INICIAR SESION</button>
            <button type="button">REGISTRARSE</button>
        </header>
        <main>
            <section class="recuadroLogin">
            <h1>REGISTRATE AHORA</h1>

<section class="recuadroRegistro">

        <form action="#" method="post">
        <div class="campoFormulario">
            <label for="nombreRegistro">Nombre de usuario</label>
            <input
            type="text"
            id="nombreRegistro"
            name="nombre_usuario"
            placeholder="Nombre de usuario"
            required
            />
        </div>

        <div class="campoFormulario">
            <label for="emailRegistro">Email</label>
            <input
            type="email"
            id="emailRegistro"
            name="email"
            placeholder="usuario@email.com"
            required
            />
        </div>

        <div class="campoFormulario">
            <label for="passwordRegistro">Contraseña</label>
            <input
            type="password"
            id="passwordRegistro"
            name="password"
            placeholder="Mínimo 8 caracteres"
            required
            />
        </div>

        <div class="campoFormulario">
            <label for="passwordConfirmacion">Confirmar contraseña</label>
            <input
            type="password"
            id="passwordConfirmacion"
            name="password_confirm"
            placeholder="Repite la contraseña"
            required
            />
        </div>

        <button type="submit">Registrarse</button>

        <p class="textoAyuda">
            ¿Ya tienes cuenta?
            <a href="#">Inicia sesión</a>
        </p>
        </form>
    </section>

            
        </main>
        <footer class="pie">
            <a href="#"><img src="img/logoSantuario.png" alt="logo del santuario" /></a>
            <a href="#"><h2>SANTUARIO X</h2></a>
            <p>Siguenos en redes:</p>
            <a href="#"><img src="img/instagram.png" alt="logo instagram"/></a>
            <a href="#"><img src="img/facebook.png" alt="logo instagram"/></a>
            <a href="#"><img src="img/xtwitter.png" alt="logo instagram"/></a>
            <p>Santuario x, Castellón de la Plana, España.</p>
            <p>Email: santuariox@yimail.com</p>
            <p>Lineas de contacto: +34 XXXXXXXXX</p>
    </footer>
    </body>
</html>
