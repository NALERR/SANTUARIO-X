<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logoSantuario.png" type="image/x-icon" />

</head>

<body class="pt-5">
    <header>

        <nav class="navbar navbar-expand-md fixed-top py-2 bg-light border-bottom">
            <div class="container">
                <a href="landingpage.html"><img src="img/logoSantuario.png" alt="logo del santuario" height="60"
                        width="50" /></a>
                <a href="#" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <span class="fs-4 p-1">SANTUARIO X</span>
                </a>

                <ul class="nav me-auto">
                    <li class="nav-item"><a href="landingpage.html" class="nav-link link-dark px-2 active"
                            aria-current="page">Inicio</a>
                    </li>
                </ul>

                <div class="col-md-3 text-end">
                    <a href="login.html" class="btn btn-outline-primary me-2">Ingresar</a>
                    <a href="registro.html" class="btn btn-primary">Registrarse</a>
                </div>
            </div>
        </nav>

    </header>

    <main class=" container form-signin text-center mt-5 mb-5">
        <div class="container p-5 col-lg-4 shadow-lg bg-opacity-75">

            <form data-np-autofill-form-type="login" data-np-watching="1">
                <a href="landingpage.html"><img src="img/logoSantuario.png" alt="logo del santuario" height="100"
                        width="90" /></a>
                <h1 class="h3 mb-3 fw-normal">INICIAR SESION</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        data-np-checked="1" data-np-autofill-field-type="username">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"
                        data-np-checked="1" data-np-autofill-field-type="password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recuérdame
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" data-np-autofill-submit="">Ingresar</button>



            </form>
            <a href="gestionanimales.html"><button>INGRESO DE PRUEBA</button></a>
            <p class="mt-5 mb-3 text-muted">© 2026</p>
        </div>
    </main>



    <footer id="contacto" class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="col-6 col-md-3 mb-4">
                <a href="#"><img src="img/logoSantuario.png" alt="logo del santuario" height="60" width="50" /></a>
                <h5>SANTUARIO</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <p>Siguenos en redes:</p> <a href="#"><img src="img/instagram.png" alt="logo instagram"
                                height="40" width="40" /></a>
                        <a href="#"><img src="img/facebook.png" alt="logo instagram" height="40" width="40" /></a>
                        <a href="#"><img src="img/xtwitter.png" alt="logo instagram" height="40" width="40" /></a>
                    </li>
                    <li class="nav-item mb-2">
                        <p>Santuario x, Castellón de la Plana, España.</p>
                    </li>
                    <li class="nav-item mb-2">
                        <p>Email: santuariox@yimail.com</p>
                    </li>

                    <li class="nav-item mb-2">
                        <p>Lineas de contacto: +34 XXXXXXXXX</p>
                    </li>
                </ul>
            </div>
        </div>

    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
